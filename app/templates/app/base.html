{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} &ndash; Scanme.co</title>
    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/style.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="{% static 'app/css/icons.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!--<header>
      <a href="/" class="logo">Scanme.co</a>
    </header> -->
    <main class="wrapper">
        {% block content %}
        {% endblock %}
        <footer>
          Omber.co - Решения для вашего бизнеса
        </footer> 
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js?ver=1.7.2"></script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script type="text/javascript" src="//api.ok.ru/js/fapi5.js" defer="defer"></script>
    <script src="{% static 'app/js/custom.js' %}" type="text/javascript"></script>

  </body>
</html>
